<!DOCTYPE html>
<html>
  <head>
    <title>Noughts and Crosses</title>
    <meta charset="utf-8">

    <!-- Javascript -->
    <script src="scripts/main.js"></script>
    <script src="scripts/board.js"></script>
    <script src="scripts/robot.js"></script>

    <!-- Stylesheets -->
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/icon.png">
  </head>

  <body>
    <header>
      <h2>Noughts and Crosses</h2>
    </header>

    <div id="main">
      <div id="gameDiv"></div>
      <div id="buttonsDiv">
        <button id="newGameButton" onclick="board = new Board(board.twist, aiStatusBool);">New Game</button>
        <button id="twistButton" onclick="board.toggleThreeMoveRule();">Three Move Rule: On</button>
        <button id="unmakeMoveButton" onclick="board.unmakeMove();">Unmake Move</button>
        <button id="aiActivation" onclick="board.setAIButton(true);">AI</button>
        
        <input type="checkbox" id="humanPlayerCrosses" name="humanPlayerCrosses">
        <label for="humanPlayerCrosses"> Crosses is Ai</label><br>
        <input type="checkbox" id="humanPlayerNaughts" name="humanPlayerNaughts">
        <label for="humanPlayerNaughts"> Naughts is Ai</label><br>
      </div>
    </div>

    <footer>
      <p class="footerText">Game made by MrFlexington</p>
    </footer>
  </body>
</html>
